name: Build Android APK ğŸ—ï¸

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Buildozer and Dependencies ğŸ“¦
        run: |
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev
          pip install buildozer

      - name: Build the APK ğŸ”¨
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK artifact ğŸ“²
        uses: actions/upload-artifact@v4
        with:
          name: MyGame-APK
          path: bin/*.apk
