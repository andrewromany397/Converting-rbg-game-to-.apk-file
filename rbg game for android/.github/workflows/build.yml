name: Build PyGame APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev
        pip install buildozer

    - name: Build the APK with Buildozer
      run: |
        buildozer -v android debug
        ls -la bin/ # This lists the contents of the bin folder to debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game-APK
        path: bin/*.apk
